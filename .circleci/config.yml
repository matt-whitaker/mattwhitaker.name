version: 2
jobs:
  build:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
        name: Install dependencies
        command: npm install
      - run:
        name: Run tests
        command: npm test
  deploy:
    machine:
      enabled: true
    branches: master
    steps:
      - checkout
      - run:
        name: Install dependencies
        command: npm install
      - run:
        name: Deploy updates
        command: npm run deploy
        environment:
          NODE_ENV=production