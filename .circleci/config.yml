version: 2
jobs:
  build:
    environment:
      DOCKER_NAME: quay.io/matt-whitaker/mattwhitaker.name
    machine:
      enabled: true
      node:
        version: 9.3.0
    branches:
      only:
        - master
        - develop
    steps:
      - checkout
      - run: npm install

      # Set branch specific environment variables
      - run:
          name: Setup Environment
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              export NODE_ENV=production
              export AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD
              export AWS_S3_BUCKET=$AWS_S3_BUCKET_PROD
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
              export NODE_ENV=qa
              export AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID_QA
              export AWS_S3_BUCKET=$AWS_S3_BUCKET_QA
            fi

      - run: npm run build
      - run: npm test

      - run: npm run deploy

      - run: docker login -u $QUAY_BOT_USER -p $QUAY_BOT_PASS quay.io
      - run: docker build -t $DOCKER_NAME .
      - run:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker tag $DOCKER_NAME $DOCKER_NAME:master
              docker tag $DOCKER_NAME $DOCKER_NAME:$VERSION
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
              docker tag $DOCKER_NAME $DOCKER_NAME:develop
            fi
      - run:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push $DOCKER_NAME:master
              docker push $DOCKER_NAME:$VERSION
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
              docker push $DOCKER_NAME:develop
            fi

