version: 2
jobs:
  build:
    environment:
      DOCKER_NAME: quay.io/matt_whitaker/mattwhitaker.name
    machine:
      enabled: true
      node:
        version: 9.3.0
    branches:
      only:
        - master
        - develop
    steps:
      - checkout

      - run:
          name: install
          command: npm install

      - run:
          name: build
          command: bin/build.sh

      - run:
          name: test
          command: NODE_ENV=test npm test

      - run:
          name: static deploy
          command: bin/deploy.sh

      - run:
          name: docker login
          command: docker login -u $QUAY_BOT_USER -p $QUAY_BOT_PASS quay.io

      - run:
          name: docker build
          command: docker build -t $DOCKER_NAME .

      - run:
          name: docker tag
          command: bin/docker-tag.sh

      - run:
          name: docker push
          command: bin/docker-push.sh