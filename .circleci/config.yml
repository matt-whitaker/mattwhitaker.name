version: 2
jobs:
  build:
    machine:
      enabled: true
      node:
        version: 9.3.0
    branches:
      only:
        - master
        - develop
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Setup Environment
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              export NODE_ENV=production
              export AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD
              export AWS_S3_BUCKET=$AWS_S3_BUCKET_PROD
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
              export NODE_ENV=qa
              export AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID_QA
              export AWS_S3_BUCKET=$AWS_S3_BUCKET_QA
            fi

      - run:
          name: Deploy S3
          command: npm run deploy

