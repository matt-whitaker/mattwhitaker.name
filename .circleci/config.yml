version: 2
jobs:
  build:
    machine:
      enabled: true
      node:
        version: 9.3.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Set Cloudfront ID
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              export AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD
              echo "$AWS_CLOUDFRONT_DISTRIBUTION_ID"
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
              export AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID_QA
              echo "$AWS_CLOUDFRONT_DISTRIBUTION_ID"
            fi
      - deploy:
          name: Deploy updates
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              NODE_ENV=production npm run deploy
              echo "Deployed to production"
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
              NODE_ENV=qa npm run deploy
              echo "Deployed to QA"
            else
              echo "No deployment performed"
            fi